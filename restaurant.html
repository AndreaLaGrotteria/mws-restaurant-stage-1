<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <!--link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" /-->
  <!-- Main CSS file -->
  <link defer rel="stylesheet" href="css/styles.css" type="text/css">
  <!-- link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"-->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #maincontent{
      display: flex;
      flex-wrap: wrap;
    }

    ul, li {
    display: flex;
    flex-wrap: wrap;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 10pt;
    color: #333;
    }

    article, aside, canvas, details, figcaption, figure, footer, header, hgroup, menu, nav, section {
      display: block;
    }

    #breadcrumb li {
      display: inline;
    }
  </style>
  <!--script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script--> 
  <meta charset="utf-8">
  <meta name="theme-color" content="#252831"/>
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 style="padding: 0px"><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb" style="height: 4em">
      <ul id="breadcrumb" role="breadcrumb">
        <li><a aria-label="home" href="/">Home</a></li>
      </ul>
    </nav>
    
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <picture id="static-map" style="display: flex">
        <source id="media-700" media="(max-width: 700px)"/>
        <source id="media-701" media="(min-width: 701px)"/>
        <img id="img-static">
      </picture>
      <div id="map" style="display: none" aria-label="Restaurant map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name" tabindex="0"></h2>
      <div id="res-info1">
        <div>
          <img id="restaurant-img" tabindex="0">
        </div>
        
        <p id="restaurant-cuisine" tabindex="0"></p>
      </div>
      
      <div id="res-info2">
        <p id="restaurant-address" tabindex="0"></p>
      <table id="restaurant-hours"></table>
      </div>
      
    </section>
    <!-- end restaurant -->

    
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3 id="reviews-title">Reviews</h3>
      <!-- reviews form-->
      <section id="review-form">
        <form id="review" role="form" aria-label="Write a review">
          <label>Name:</label><br>
          <input type="text" name="name" id="form-name" aria-label="Name"><br>
          <label>Rating:</label><br>
          <input type="number" name="rating" id="form-rating" aria-label="Rating"><br>
          <label>Comment:</label><br>
          <textarea name="comment" id="form-comment" aria-label="Comment"></textarea><br>
          <input type="submit" id="form-submit" class="btn">
        </form>
      </section>
      <section id="reviews-view">
        <ul id="reviews-list"></ul>
      </section>
      
    </section> 
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- snackbar -->
  <div id="snackbar"></div>

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idbWorker.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <!--script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_52Dw7snZfKe0Yo1Ao2g2_jubYbPT3F4&libraries=places&callback=initMap"></script-->
  <!-- End scripts -->

</body>

</html>
